<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>


  <link rel="stylesheet" href="./Develop/main.css" />
  <title>Weather Dashboard</title>
</head>


<body class=" bg-gradient-to- from-gray-200 to-gray-100 background-animate">
  


  
  <!-- Title -->
  <header class="bg-gradient-to-r from-blue-300 via-orange-400 to-yellow-300 background-animate text-center opacity-80 ">
    <h1 class="text-3xl font-bold text-white pt-4">Weather Dashboard</h1> 
    <p class="font-bold text-blue-500 pb-4">Search for a city to see the weather</p>
   <!-- <h1 class="animate-text bg-gradient-to-r from-teal-500 via-purple-500 to-orange-500 bg-clip-text text-transparent text-5xl font-black">Hello World</h1>-->
   </header>
   
   


  
  
<section class="text-center bg-gray-200 ">


  <!-- Card for search -->
  <main class="flex-row justify-space-between ">
    <div class=" bg-gradient-to- from-gray-200 to-gray-100  ">
      <div class="card">
        <form id="user-form" class="card-body py-4 sm:h-40 md:h-80 lg:h-96">
          <label class="form-label" for="city"></label>
          <input name="citySearch" id="city" placeholder="Type any city " type="text" autofocus="true" class="  form-input  bg-gradient-to-r from-orange-200 to-yellow-200 rounded-lg opacity-95 h-9  placeholder:opacity-50 sm:w-40 md:w-64 lg:w-96 font-bold text-blue-400 focus:outline-none focus:border-blue-400 text-center " />
          <div class="flex h- items-center justify-center py-6">
            <div class="group relative ">
              <div class="absolute -inset-1 rounded-lg bg-gradient-to-r from-yellow-400 to-orange-500 opacity-55 blur transition duration-500 group-hover:opacity-100   "></div>
              <button type="submit" class="btn relative rounded-lg bg-gradient-to-r from-blue-300 to-blue-400 px-3 py-2 transition duration-500 group-hover:opacity-100 text-white">Get City Weather</button>
            </div>
          </div>

        </form>
      </div>
     
      <!-- Card for saving searches -->
      <div class="card">
        <h3 class="card-header text-uppercase  bg-gradient-to-r from-blue-400 to-blue-200 text-2xl font-bold text-white pt-4 py-4">Just click to see:</h3>

       
        <div id="cities-buttons" class="card-body bg-blue-100  grid grid-cols-1 md:grid-cols-4 items-center justify-center  w-full">
          
          <div class="flex h- items-center justify-center py-6 ">
            <div class="group relative ">
              <div class="absolute -inset-0.5 rounded-lg bg-gradient-to-r from-blue-400 to-orange-500 opacity-60  transition duration-500 group-hover:opacity-100"></div>
              <button data-city="Tokyo" class="btn relative rounded-lg bg-blue-100  px-3 py-1 text-orange-300">Tokyo</button>
            </div>
          </div>
          
          <div class="flex h- items-center justify-center py-6 ">
            <div class="group relative ">
              <div class="absolute -inset-0.5 rounded-lg bg-gradient-to-r from-blue-400 to-orange-500 opacity-60  transition duration-500 group-hover:opacity-100"></div>
              <button data-city="New York" class="btn relative rounded-lg bg-blue-100  px-3 py-1 text-orange-300">New York</button>
            </div>
          </div>

          <div class="flex h- items-center justify-center py-6 ">
            <div class="group relative ">
              <div class="absolute -inset-0.5 rounded-lg bg-gradient-to-r from-blue-400 to-orange-500 opacity-60  transition duration-500 group-hover:opacity-100"></div>
              <button data-city="Mumbai" class="btn relative rounded-lg bg-blue-100  px-3 py-1 text-orange-300">Mumbai</button>
            </div>
          </div>

          <div class="flex h- items-center justify-center py-6">
            <div class="group relative ">
              <div class="absolute -inset-0.5 rounded-lg bg-gradient-to-r from-blue-400 to-orange-500 opacity-60   transition duration-500 group-hover:opacity-100"></div>
              <button data-city="Mexico" class="btn relative rounded-lg bg-blue-100  px-3 py-1 text-orange-300">Mexico</button>
            </div>
          </div>



        </div>
     


      </div>
    </div>

    <div id=" forecast-container-main" class="col-12 col-md-8  ">
      <h2 class="subtitle hidden  font-bold text-white  bg-gradient-to-r from-orange-400 to-yellow-200 py-4 opacity-90">Showing Weather for: <span id="city-search-term"></span></h2>
      <div id="weather-container" class="list-group font-bold bg-gradient-to-r from-yellow-200 to-orange-400 py-6 text-white opacity-80 -"></div>
      <div id="forecast-container" class="col-12 col-md-8    font-bold text-white  bg-gradient-to-r from-yellow-200 to-orange-400 opacity-80"></div> <!-- This div will be used for the 5-day forecast -->
    </div>
  </main>

</section>




  <script src="./Develop/script.js"></script>
</body>

</html>
